<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto UntrefSchool</title>
    <link rel="shortcut icon" href="../multimedia/img/imagenLogocolor.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:ital,wght@0,300;0,600;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="form__contacto">
    <header class="header">
        <img class="header__logo" src="../multimedia/img/imagenLogocolor1.png" alt="logo de la institucion">
        <div class="nav">
            <nav class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="../index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main_contacto"> 
        <div class="box">
            <form action="https://formsubmit.co/aequelo15@gmail.com" method="post" class="formulario">
                <h2 class="box__escribinos__h2">Escribinos</h2>
                <input class="formulario__inputitem" type="text" name="nombre" placeholder="Nombre completo" maxlength="30" minlength="10">
                <input class="formulario__inputitem" type="email" maxlength="50" minlength="10" placeholder="email@mail.com" required>
                <input class="formulario__inputitem" type="tel" name="telefono" minlength="10" maxlength="20" placeholder="332955555">
                <textarea class="formulario__textarea" name="message" id="" cols="30" rows="10" placeholder="Dejar consulta"></textarea>
                <input class="Enviar boton" type="submit" value="Enviar consulta">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="socialm">
            <h3 class="socialm__h3">Nuestras redes</h3>
            <ul class="socialm__list">
                <li class="facebook"><a href="https://www.facebook.com/" target="_blank">facebook</a></li>
                <li class="instagram"><a href="https://www.instagram.com/" target="_blank">instagram</a></li>
                <li class="twitter"><a href="https://twitter.com/" target="_blank">twitter</a></li>
            </ul>
        </div>
            <div class="logo">
                <img class="logo_img" src="../multimedia/img/logohorizontal.png" alt="">
                <!-- <h3 class="logo__h3">UntrefSchool</h3> -->
            </div>
            <div class="ubicacion">
                <iframe class="ubicacion__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.9883511698645!2d-60.066019534283726!3d-33.50168019731135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b9e372696c671b%3A0x18966429f151f2a0!2sEstacion%20de%20Tren%20Villa%20Ramallo!5e0!3m2!1ses!2sar!4v1689913183431!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contacto" id="contacto">
                <h3 class="contacto__h3">Contacto</h3>
                <ul class="contacto__list">
                    <li class="contacto__item contacto__mail"><a href="mailto:UntrefSchool@untref.com.ar">E-mail</a></li>
                    <li class="contacto__item contacto__tel">Tel: 3329-555555</li>
                    <li class="contacto__item contacto__wp"><a href="https://wa.me/5493329534825?text=Hola, necesito que un asesor se comunique conmigo" target="_blank">whatsapp</a></li>
                </ul>
            </div>
    </footer>

</body>
</html>
